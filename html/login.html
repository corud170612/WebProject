<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/Web_Proj/css/header.css">
    <link rel="stylesheet" type="text/css" href="/Web_Proj/css/login.css">
    <script type="text/javascript" src="/Web_Proj/js/login.js"></script>
</head>
<body>
    <!-- header -->
    <div class="header">
        <img src="/Web_Proj/img/free-icon-cafe-2935395.png" id="logo">
        <ul class="headerBar">
            <li><a href="/Web_Proj/html/store.html">STORE</a></li>
            <li><a href="/Web_Proj/html/about_taste.html">ABOUT TASTE</a></li>
            <li><a href="/Web_Proj/html/buy_now.html">BUY NOW</a></li>
        </ul>
    </div>
    <div id="divBtn">
        <button class="btn" type="button" onclick="location.href='/Web_Proj/html/join.html'">Join</button>
        <button class="btn" type="button" onclick="location.href='/Web_Proj/html/login.html'">Login</button>
    </div>
    <!-- header --------------------------------------------------------------------------------------- -->
    <div class="container">
        <form>
            <h1>로그인</h1>
            <fieldset>
                <ul>
                    <li>
                        <label class="title">아이디</label>
                        <input type="text" id="loginId" placeholder="아이디를 입력해주세요">
                    </li>
                    <li>
                        <label class="title">비밀번호</label>
                        <input type="text" id="loginPw" placeholder="비밀번호를 입력해주세요">
                    </li>
                </ul>
            </fieldset>
            <div id="loginBtn">
                <button type="button" class="loginBtn" onclick="login()">로그인</button>                
            </div>
        </form>
    </div>
</body>
</html>
