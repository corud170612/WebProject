<body>
    <!-- header -->
    <div class="header">
        <img src="/Web_Proj/img/free-icon-cafe-2935395.png" id="logo">
        <ul class="headerBar">
            <li><a href="/Web_Proj/html/store.html">STORE</a></li>
            <li><a href="/Web_Proj/html/about_taste.html">ABOUT TASTE</a></li>
            <li><a href="/Web_Proj/html/buy_now.html">BUY NOW</a></li>
        </ul>
    </div>
    <!-- header --------------------------------------------------------------------------------------- -->
    <div class="container">
        <h1>상품 주문서</h1>
        <form action="/Web_Proj/html/order.html" method="get">
            <fieldset>
                <legend>주문자 정보</legend>
                <ul>
                    <li>
                        <label for="name" class="title">이름</label>
                        <input type="text" id="name" name="name" autocomplete="off" placeholder="이름을 입력해주세요">
                    </li>
                    <li>
                        <label for="phoNum" class="title">전화번호</label>
                        <input type="text" id="phoNum" name="phoNum" autocomplete="off" placeholder="전화번호를 입력해주세요">            
                    </li>
                    <li>
                        <label for="email" class="title">이메일</label>
                        <input type="text" id="email" name="email" autocomplete="off" placeholder="이메일을 입력해주세요">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>배송지 정보</legend>
                <ul>
                    <li>
                        <label for="address" class="title">주소</label>
                        <input type="text" autocomplete="off" name="address" id="address">
                    </li>
                    <li>
                        <label for="memo" class="title">배송 메모</label>
                        <textarea id="memo" cols="30" rows="5"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>상품 정보</legend>
                <ul>
                    <li>
                        <label class="title2"><input type="checkbox" id="blending">블랜딩원두</label>
                        <label><input type="number" id="blendNum" value="0" min="0" max="5">개</label>
                    </li>
                    <li>
                        <label class="title2"><input type="checkbox" id="signature">시그니처원두</label>
                        <label><input type="number" id="sigNum" value="0" min="0" max="5">개</label>
                    </li>
                </ul>
            </fieldset>
            <div class="centered">
                <input type="submit" class="order" value="주문하기" onclick="buy()" target="_blank">
                <input type="reset" class="order" value="다시작성">
            </div>
        </form>
    </div>
</body>
